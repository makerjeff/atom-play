<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Atom Play 01!</title>
  <meta name="viewport" contents="width=device_width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <script>
    //  debug log shim
    let debug = {
      log: function(message, result_div) {
        console.log(message);
        result_div.innerHTML = message;
      }
    };
  </script>
</head>


<body>
  <!-- ROOM SELECT -->
  <div id="room_select_div">
    <form id="room_select_form">
      <input id="room_select_input" type="text" autocomplete="off">
      <button id="room_select_button">join</button>
    </form>
  </div>

  <!-- PING BUTTON -->
  <button id="ping_button"> Ping! </button>

  <div id="result_div">00</div>

  <!-- DEBUGGING CONSOLE -->
  <div class="debug_console">
    <form id="debug_console_form">
      <input type="text" name="console_input_1" autocomplete="off">
      <input type="text" name="console_input_2" autocomplete="off">
      <button id="console_input_button">send</button>
    </form>
  </div>

  <!-- SCRIPTS -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/client.js"></script>



</body>


</html>
